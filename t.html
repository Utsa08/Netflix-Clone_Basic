<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Style for the accordion container */
        .accordion-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Style for each accordion item */
        .accordion-item {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        /* Style for the accordion item title */
        .accordion-title {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Style for the accordion item title when active */
        .accordion-item.active .accordion-title {
            background-color: #e50914;
        }

        /* Style for the accordion item content */
        .accordion-content {
            padding: 10px;
            display: none;
        }

        /* Style for the accordion item content when active */
        .accordion-item.active .accordion-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion-container">
        <div class="accordion-item">
            <div class="accordion-title">Accordion Item 1</div>
            <div class="accordion-content">
                Content for Accordion Item 1 goes here.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-title">Accordion Item 2</div>
            <div class="accordion-content">
                Content for Accordion Item 2 goes here.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-title">Accordion Item 3</div>
            <div class="accordion-content">
                Content for Accordion Item 3 goes here.
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle the active state of accordion items
        const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            const title = item.querySelector('.accordion-title');

            title.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
